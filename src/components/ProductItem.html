<style>
  div {
    display:flex;
    justify-content:space-between;
    padding:10px;
  }
  div:hover {
    background-color:beige;
  }
  button {
    border:none;
    background-color:#359;
    color:white;
    border-radius:2px;
    box-shadow:0 2px 3px rgba(0,0,0,0.1);
  }
</style>

<div>
  <Product
    title='{product.title}'
    price='{product.price}'
    quantity='{product.inventory}'
    location='stock'
  />
  <button on:click='fire("addToCart")' disabled='{className}'>
    {label}
  </button>
</div>

<script>
  import Product from './Product.html'
  export default {
    components: { Product },
    computed: {
      disabled  :({ product  }) => product.inventory <= 0,
      className :({ disabled }) => disabled? 'disabled':'',
      label     :({ disabled }) => disabled? 'Sold Out':'Add to Cart',
    }
  }
</script>
